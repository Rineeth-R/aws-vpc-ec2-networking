<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        /* Background with gradient */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00BFFF);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Input focus effect */
        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <p>Enter your details below to proceed with payment.</p>
        <form id="payment-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="card" placeholder="Card Number (1234 5678 9012 3456)" maxlength="16" required>
            <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" id="cvv" placeholder="CVV (123)" maxlength="3" required>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

    <script>
        // Card number validation (Only digits)
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the card number input value
            const cardNumber = document.getElementById('card').value;

            // Validate card number to ensure only digits
            const cardRegex = /^[0-9]{16}$/;

            if (!cardRegex.test(cardNumber)) {
                alert("Please enter a valid 16-digit card number.");
                return;
            }

            // Payment success message
            alert('Payment Successful! ðŸŽ‰');
        });
    </script>
</body>
</html>
